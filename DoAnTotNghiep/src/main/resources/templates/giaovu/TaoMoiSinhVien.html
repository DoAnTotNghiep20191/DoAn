          <div class="col-lg-12">

        </div>
        <!-- Form validations -->
        <div class="row">
          <div class="col-lg-12">

              <header class="panel-heading">
                Thông tin sinh viên
              </header>
              <div class="panel-body">
                <div class="form ">
                  <form class="form-validate form-horizontal" id="feedback_form" method="get" action="">
                    <div class="form-group ">
                      <label for="cname" class="control-label col-lg-2">Họ và tên <span
                          class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control" id="cname" name="fullname" minlength="5" type="text" required />
                      </div>
                    </div>
                    
                       
                    <div class="form-group ">
                      <label for="Mobile" class="control-label col-lg-2">MSSV <span
                          class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="Mobile" name="Mobile" type="text" />
                      </div>
                    </div>
                    
                    <div class="form-group ">
                      <label for="cemail" class="control-label col-lg-2">GV hướng dẫn <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <select class="form-control m-bot15">
                          <option>Name1</option>
                          <option>Name2</option>
                          <option>Name3</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="form-group ">
                        <label for="cname" class="control-label col-lg-2">Tên đề tài (Nhóm Sinh viên)<span class="required">*</span></label>
                        <div class="col-lg-10">
                          <input class="form-control" id="cname" name="fullname" minlength="5" type="text" required="">
                        </div>
                      </div>
                      
                      <div class="form-group ">
                      <label for="Mobile" class="control-label col-lg-2">Tài khoản đăng nhập: <span></span></label>
                      <div class="col-lg-10">
                        <select class="form-control m-bot15">
                          <option>Name1</option>
                          <option>Name2</option>
                          <option>Name3</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="control-label col-lg-2">Ngày sinh</label>
                      <div class="col-lg-10">
                        <input id="dp1" type="text" value="28-10-2013" size="16" class="form-control">
                      </div>
                    </div>
                    
                    
                    
                    <div class="form-group ">
                      <label for="cemail" class="control-label col-lg-2">E-Mail <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="cemail" type="email" name="email" required />
                      </div>
                    </div>
                 
                    <div class="form-group ">
                      <label for="Mobile" class="control-label col-lg-2">Số điện thoại <span
                          class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="Mobile" name="Mobile" type="text" />
                      </div>
                    </div>
                   
                    <div class="form-group ">
                      <label for="ccomment" class="control-label col-lg-2">Ghi chú</label>
                      <div class="col-lg-10">
                        <textarea class="form-control " id="ccomment" name="comment" required></textarea>
                      </div>
                    </div>
                  
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <button class="btn btn-default" type="button">Cancel</button>
                      </div>
                    </div>
                  </form>
                </div>
